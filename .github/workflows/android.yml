name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 克隆并编译Chromium内核（Android）
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3 python3-pip openjdk-17-jdk clang lld nodejs npm
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          export PATH="$PATH:$(pwd)/depot_tools"
          fetch android
          cd src
          ./build/install-build-deps-android.sh
          gclient sync
          gn gen out/Default --args='target_os="android" is_debug=false'
          autoninja -C out/Default chrome_public_apk
        working-directory: ./
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: 安装chromium webview依赖（系统已集成，默认即为chromium内核）
        run: echo "Android WebView 默认基于Chromium，无需额外配置"

      - name: Build with Gradle
        run: ./gradlew assembleDebug
        working-directory: ./